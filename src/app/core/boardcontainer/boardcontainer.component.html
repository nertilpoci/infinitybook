


  <mat-tab-group >  
    <mat-tab >
        <ng-template mat-tab-label >
          <div (mouseover)="showActions=true" (mouseleave)="showActions=false">
            Title  
            <button *ngIf="showActions"  mat-icon-button (click)="$event.stopPropagation()">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
            <button *ngIf="showActions"  mat-icon-button>
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </div>
          </ng-template>
      <ng-template matTabContent >
        <app-board [containerWidth]="containerWidth" [containerHeight]="containerHeight"></app-board>
      </ng-template>
    </mat-tab>
    <mat-tab label="Second">
      <ng-template matTabContent>
        <app-board [containerWidth]="containerWidth" [containerHeight]="containerHeight"></app-board>      </ng-template>
    </mat-tab>
    
  </mat-tab-group>
